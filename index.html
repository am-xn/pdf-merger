<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDFMerge | Merge & Convert to PDF</title>
  <style>


* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background-color: #f5f7fa;
  color: #333;
  line-height: 1.6;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
}

header {
  text-align: center;
  margin-bottom: 2rem;
}

h1 {
  color: #2c3e50;
  font-size: 2.5rem;
}

h2 {
  color: #3498db;
  margin: 0.5rem 0;
}

.upload-area {
  border: 2px dashed #3498db;
  border-radius: 10px;
  padding: 3rem 2rem;
  text-align: center;
  cursor: pointer;
  margin-bottom: 1.5rem;
  background-color: rgba(52, 152, 219, 0.05);
  transition: all 0.3s;
}

.upload-area:hover {
  background-color: rgba(52, 152, 219, 0.1);
}

.upload-area i {
  font-size: 3rem;
  color: #3498db;
  margin-bottom: 1rem;
}

.browse {
  color: #3498db;
  font-weight: bold;
  text-decoration: underline;
}

#fileInput {
  display: none;
}

.options {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin-bottom: 1.5rem;
}

.option {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  cursor: pointer;
}

.output-settings {
  margin-bottom: 1.5rem;
}

.output-settings label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
}

#outputName {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ddd;
  border-radius: 5px;
  margin-bottom: 0.5rem;
}

.compress {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.process-btn {
  width: 100%;
  padding: 1rem;
  background-color: #2ecc71;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-bottom: 1.5rem;
}

.process-btn:hover {
  background-color: #27ae60;
}

.process-btn i {
  margin-right: 0.5rem;
}

.file-preview {
  display: none;
  margin-bottom: 1.5rem;
}

.file-list {
  max-height: 300px;
  overflow-y: auto;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 1rem;
  background-color: white;
}

.file-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.5rem;
  border-bottom: 1px solid #eee;
}

.file-item:last-child {
  border-bottom: none;
}

.file-name {
  flex: 1;
  margin-left: 0.5rem;
}

.file-remove {
  color: #e74c3c;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 1.5rem 0;
  color: #7f8c8d;
}

footer a {
  color: #3498db;
  text-decoration: none;
}

/* Loading spinner */
.fa-spinner {
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}



  </style>
<body>
  <div class="container">
    <header>
      <h1>PDFMerge</h1>
      <h2>Merge & Convert Files to PDF</h2>
      <p>Combine PDFs or convert Word, Excel, PPT, Images, and more into a single PDF.</p>
    </header>

    <div class="upload-area" id="uploadArea">
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Drag & drop files here or <span class="browse">browse</span></p>
      <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.jpg,.jpeg,.png,.txt">
    </div>

    <div class="options">
      <label class="option">
        <input type="checkbox" id="mergeOption" checked>
        <span>Merge PDFs</span>
      </label>
      <label class="option">
        <input type="checkbox" id="convertOption" checked>
        <span>Convert to PDF</span>
      </label>
    </div>

    <div class="output-settings">
      <label for="outputName">Output filename:</label>
      <input type="text" id="outputName" value="merged_document.pdf">
      <label class="compress">
        <input type="checkbox" id="compressPDF">
        <span>Compress PDF</span>
      </label>
    </div>

    <button id="processBtn" class="process-btn">
      <i class="fas fa-file-pdf"></i> Process Files
    </button>

    <div class="file-preview" id="filePreview">
      <h3>Your Files</h3>
      <div class="file-list" id="fileList"></div>
    </div>

    <footer>
      <p>Â© 2025 PDFMerge. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
  </div>

 <!-- REQUIRED SCRIPTS - LOAD FIRST -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script.js"></script>
</head>
</body>
</html>
